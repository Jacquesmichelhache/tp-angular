
<div class="d-flex flex-column align-items-center" style="max-width:400px;width:100%">


  <div *ngIf="!dataHasLoaded">
    <mat-spinner [diameter]="20"></mat-spinner>
  </div>
  
  <div class="my-alert">{{errorMessage}}</div>
  <div class="my-alert" *ngFor="let msg of errors">{{msg}}</div>
  
  <form [formGroup]="editContactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput placeholder="" formControlName="name" required>           
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Fist Name</mat-label>
        <input matInput placeholder="" formControlName="firstname">           
      </mat-form-field>
    </p> 
  
    <p>
      <mat-form-field appearance="standard">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="" formControlName="email">           
      </mat-form-field>
    </p> 
    
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Tel</mat-label>
        <input matInput placeholder="" formControlName="tel">           
      </mat-form-field>
    </p> 
  
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Ext.</mat-label>
        <input matInput placeholder="" formControlName="ext" maxlength="12">           
      </mat-form-field>
    </p>  
  
    <button mat-raised-button type="submit" [disabled]="!editContactForm.valid || clicked">
      <div class="d-flex flex-row align-items-center justify-content-center" style="height:40px">

        <div *ngIf="!contactIsSaving && !contactIsSuccess">Submit</div>

        <div *ngIf="contactIsSaving">
          <mat-spinner [diameter]="20"></mat-spinner>
        </div>

        <div *ngIf="contactIsSuccess">
          <i class="fas fa-check fa-lg"></i>
        </div>

      </div>      
    </button>  
    
  </form>

</div>
