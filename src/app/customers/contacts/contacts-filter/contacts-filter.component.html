<mat-form-field class="filter" appearance="none">
  <mat-label>Filter..</mat-label>
  <input (input)="onChange($event.target.value)" matInput type="text" [(ngModel)]="value">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
