<div class="my-alert">{{errorMessage}}</div>
<div class="my-alert" *ngFor="let msg of errors">{{msg}}</div>

<form [formGroup]="newContactForm" (ngSubmit)="onSubmit()" class="contact-form">
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput placeholder="" formControlName="name" required>           
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="standard">
      <mat-label>Fist Name</mat-label>
      <input matInput placeholder="" formControlName="firstname">           
    </mat-form-field>
  </p> 

  <p>
    <mat-form-field appearance="standard">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="" formControlName="email">           
    </mat-form-field>
  </p> 
  
  <p>
    <mat-form-field appearance="standard">
      <mat-label>Tel</mat-label>
      <input matInput placeholder="" formControlName="tel">           
    </mat-form-field>
  </p> 

  <p>
    <mat-form-field appearance="standard">
      <mat-label>Ext.</mat-label>
      <input matInput placeholder="" formControlName="ext" maxlength="12">           
    </mat-form-field>
  </p>  

  
  <button mat-raised-button type="submit" [disabled]="!newContactForm.valid || clicked">Submit</button>  
</form>
